<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal AI Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #3498db;
            --background-color: #f4f6f7;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--text-color);
            margin: 5px;
            padding: 10px;
        }

        .app-container {
            display: flex;
            width: 100%;
            max-width: 1000px;
            height: 90vh;
            max-height: 700px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .robot-avatar {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 12px;
            background-image: url("{{ url_for('static', filename='images/robot.avif')}}");
            background-size: cover;
            background-position: center;
        }

        .personality-list {
            list-style-type: none;
        }

        .personality-option {
            background-color: #e9ecef;
            margin-bottom: 8px;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .personality-option:hover,
        .personality-option.active {
            background-color: var(--primary-color);
            color: white;
        }

        .chat-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            width: 700px;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px;
            text-align: center;
            font-weight: 600;
            font-size: 16px;
        }

        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 70%;
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 12px;
            clear: both;
            word-wrap: break-word;
            font-size: 14px;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            margin-left: auto;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #e9ecef;
            color: var(--text-color);
            margin-right: auto;
        }

        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        #message-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-right: 10px;
            font-size: 14px;
        }

        #send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        #name {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="robot-avatar" id="robot-avatar"></div>
            <ul class="personality-list" id="personality-list">
                <li class="personality-option active" data-personality="friendly">Friendly ðŸ˜Š</li>
                <li class="personality-option" data-personality="khadus">Khadus ðŸ˜ </li>
                <li class="personality-option" data-personality="one_word_answerer">One Word ðŸ”¤</li>
                <li class="personality-option" data-personality="sad">Sad ðŸ˜¢</li>
                <li class="personality-option" data-personality="happy">Happy ðŸŽ‰</li>
                <li class="personality-option" data-personality="angry">Angry ðŸ”¥</li>
                <li class="personality-option" data-personality="alsi">Alsi ðŸ˜´</li>
                <li class="personality-option" data-personality="muh_fat">Muh Fat ðŸŽ­</li>
            </ul>
        </div>
        <div class="chat-container">
            <div class="chat-header">Persona AI Chatbot</div>
            <div id="chat-messages" class="chat-wrapper"></div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <div id="name">YASHVEER SINGH</div>
    <script>
        class PersonalityChatbot {
            constructor() {
                this.userId = localStorage.getItem('userId') || this.generateUserId();
                this.currentPersonality = 'friendly';
                this.initializeElements();
                this.addEventListeners();
            }

            generateUserId() {
                const newId = 'user_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('userId', newId);
                return newId;
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chat-messages');
                this.messageInput = document.getElementById('message-input');
                this.sendBtn = document.getElementById('send-btn');
                this.personalityList = document.getElementById('personality-list');
                this.robotAvatar = document.getElementById('robot-avatar');
            }

            addEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                this.personalityList.addEventListener('click', (e) => {
                    const option = e.target.closest('.personality-option');
                    if (option) {
                        this.personalityList.querySelectorAll('.personality-option')
                            .forEach(el => el.classList.remove('active'));
                        option.classList.add('active');
                        this.currentPersonality = option.dataset.personality;
                    }
                });
            }

            addMessageToChat(message, sender) {
                const messageEl = document.createElement('div');
                messageEl.textContent = message;
                messageEl.classList.add('message');
                messageEl.classList.add(sender === 'You' ? 'user-message' : 'ai-message');
                this.chatMessages.appendChild(messageEl);
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                this.addMessageToChat(message, 'You');
                this.messageInput.value = '';

                axios.post('/chat', {
                    message: message,
                    user_id: this.userId,
                    personality: this.currentPersonality
                })
                .then(response => {
                    this.addMessageToChat(response.data.message, 'AI');
                })
                .catch(error => {
                    console.error('Error:', error);
                    this.addMessageToChat('Sorry, an error occurred.', 'System');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new PersonalityChatbot();
        });
    </script>
</body>
</html>
